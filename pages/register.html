<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css"> <!-- Your existing CSS file -->
</head>
<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">Registration</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="wrap">
                        <div class="img" style="background-image: url(images/bg-1.jpg);"></div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Sign Up</h3>
                                </div>
                            </div>
                            <form id="signupForm" class="signup-form">
                                <div class="form-group mt-3">
                                    <input id="username" type="text" class="form-control" required>
                                    <label class="form-control-placeholder" for="email">Username</label>
                                </div>
                                <div class="form-group">
                                    <input id="phone" type="text" class="form-control" required>
                                    <label class="form-control-placeholder" for="phone">Phone Number</label>
                                </div>
                                <div class="form-group">
                                    <input id="password" type="password" class="form-control" required>
                                    <label class="form-control-placeholder" for="password">Password</label>
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <input id="confirm-password" type="password" class="form-control" required>
                                    <label class="form-control-placeholder" for="confirm-password">Confirm Password</label>
                                    <span toggle="#confirm-password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <label for="member-type">Member Type:</label>
                                    <select class="form-control" id="member-type" required>
                                        <option id="1" value="buyer">Buyer</option>
                                        <option id="2" value="owner">Owner</option>
                                        <option id="3" value="agent">Agent</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up</button>
                                </div>
                                <div class="form-group">
                                    <p class="text-center">Already a member? <a href="login.html">Sign in</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Your JavaScript -->
    <script src="/register-script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
